<!DOCTYPE html>
<html lang="pt-pt">
	<head>
		<meta charset="UTF-8">
		<title>7.6 - mostre-mensagens-de-erro</title>
		<link rel="stylesheet" type="text/css" href="7.6 - mostre-mensagens-de-erro.css">
		
	</head>
	
	<body>
		<form method="" action="">
		<p>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
			<span class="hint">Por exemplo, seunome@dominio.com.</span>
			<span class="error">Preencha o seu e-mail corretamente.</span>
		</p>
		
		<p>
			<label for="subject">Assunto:</label>
			<input type="text" id="subject" name="subject">
			<span class="hint">Nos diga qual é o seu problema ou ideia.</span>
			<span class="error">Não exceda 250 caracteres.</span>
		</p>
		
		<p>
			<label for="content">Mensagem:</label>
			<textarea id="content" name="content"></textarea>
			<span class="hint">Escreva a sua mensagem, em até 500 caracteres.</span>
			<span class="error">Reduza o número de letras ao permitido.</span>
		</p>
			<button>Enviar mensagem</button>
		</form>
		
		<script rel="javascript" type="text/js" src="7.6 - mostre-mensagens-de-erro.js"></script>
	</body>
</html>
