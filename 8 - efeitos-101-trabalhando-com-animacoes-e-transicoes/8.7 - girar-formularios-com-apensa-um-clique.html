<!doctype html>
<html lang="pt-pt">
	<head>
		<meta charset="UTF-8">
		<title>8.4 - transicoes-na-galeria-de-fotos</title>
		<link href="8.7 - girar-formularios-com-apensa-um-clique.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<div class="container">
			
			<div class="card">
				<section class="signup">
					
					<form>
						
						<h2>Cadastre-se agora!</h2>
						
						<p>
							
							<label for="account_email">E-mail</label>
							<input type="email" id="account_email">
							
						</p>
						
						<p>
							
							<label for="account_password">Password</label>
							<input type="password" id="account_password">
							
						</p>
						
						<p>
							
							<label for="account_password_confirmation">Confirme o seu password</label>
							<input type="password" id="account_password_confirmation">
							
						</p>
						
						<p>
							
							<button>Enviar!</button>
							
						</p>
						
						<a href="javascript:;" class="toggle">Ja estou cadastrado no site</a>			
					</form>
					
				</section>
				
				
				<section class="signin">
					
					<form>
						
						<h2>Entrar no site</h2>
						<p>
							<label for="user_email">E-mail</label>
							<input type="email" id="user_email">
						</p>
						
						<p>
							<label for="user_password">Password</label>
							<input type="password" id="user_password">
						</p>
						
						<p>
							<button>Enviar</button>
						</p>
						
						<a href="javascript:;" class="toggle">Quero me cadastrar</a>
						
					</form>
					
				</section>
			</div>
			
		</div>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="8.7 - girar-formularios-com-apensa-um-clique.js"></script>
	</body>
</html>
