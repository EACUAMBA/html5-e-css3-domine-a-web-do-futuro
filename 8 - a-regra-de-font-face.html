<!doctype html>
<html lang="pt-pt">
	<head>
		<title>A regra do font-face</title>
		<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
		<style>
			@font-face{
				font-family: "Basenglah-Regular";
			
				
				src: local('Basenglah-Regular'), url("Basenglah-Regular.woff") format('woff');
			}
			section{font-family: "Basenglah-Regular";font-size: 50px;}
			article{font-family: 'Metal Mania', cursive;font-size: 50px;}
		</style>
	</head>
	<body>
		<center>
			<section>
				Edilson Alexandre Cuamba Com Basenglah-Regular WOFF
			</section>
		<article>Edilson Alexnadre </article>
		</center>
	</body>
</html>
