<!doctype html>
<html lang="pt-pt">
	<head>
		<title>Compondo padroes visuais atraves de classes</title>
		<style>
		/*estilo padrao de um botao*/
			.button{background-color: #999999; color: white; display: inline-block; font-weight:bold;padding: 0.1em 1em; text-decoration: none; border: none; border-radius: 5px;}
			/*cores que representam o botao*/
			.primary-button{background-color: #389739;}
			/*tamanho do butao*/
			.big-button{font-size:1.1em;}
			.small-button{font-size: 0.9em;}
		</style>
	</head>
	<body>
		<center>
			<section>
				<button class="button primary-button big-button">Enviar informações</button>
				<button class="button small-button">Cancelar</button>
			</section>
		</center>
	</body>
</html>
