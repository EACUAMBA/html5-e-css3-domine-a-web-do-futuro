<!doctype html>
<html lang="pt-pt">
	<head>
		<title>10 - Explore Novas Possibilidades Com Font-face</title>
		<style>
		.tnt{
			border-radius: 50%;
			border: 5px black solid;
			height: 50px;
			width: 50px;
			line-height: 50px;
			font-family: "Arial", sans-serif; 
			font-weight: bold;
		}
		
		.counter{
			background-color: #000;
			border-top-left-radius:25px 10px;
			border-top-right-radius: 25px 10px;
			font-size: 1.7em;
			line-height: 50px;
			
			width:50px;
			height: 50px;
			color: white;
			display: block;
		}
		</style>
	</head>
	<body>
		<center>
			<section>
				<h3 class="tnt">TNT</h3>
			</section>
		</center>
		<center>
			<section>
				<span class="counter">40</span>
			</section>
		</center>
		<center>
			<section>
				<span class="counter">40</span>
			</section>
		</center>
	</body>
</html>
