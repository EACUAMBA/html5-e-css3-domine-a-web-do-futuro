<!doctype html>
<html lang="pt-pt">
	<head>
		<title>Decorando mensagens</title>
		<style>
			*{
			box-sizing: border-box;
			margin: 0;
			}
			.warning{
			margin-top: 100px;
			padding:5px;
			width: 300px;
			position: relative;
			border: 1px solid crimson;
			background-color: Fuchsia;
			font-size: 0.8em;
			}
			.warning::before{
			position: absolute;
			content: "";
			top: 50%;
			left: -30px;
			border-color: transparent DodgerBlue transparent transparent;
			border-style: solid;
			border-width: 15px;
			margin-top: -15px;
			}
		</style>
	</head>
	<body>
		<center>
			<section>
				<p class="warning">Preencha com atenção este campo ele será usado para uma futura contactação a você.</p>
			</section>
		</center>
	</body>
</html>
